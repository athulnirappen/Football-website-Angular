<div class="container ">
    <h1 class="font-bold text-center text-2xl uppercase mt-10">Player Details</h1>

    <div class="w-[500px] shadow mx-auto flex flex-col justify-center items-center p-10 m-8" >

        <div>
            <img [src]="player.image" alt="no-image">
        </div>

        <div class="description mt-3 p-3 flex items-center justify-center flex-col">
            <div class="mt-3">
                <h3 class="font-bold">Name : {{player.name}}</h3>
            </div>
            <div class="mt-3">
                <h3 class="font-bold">Nationality : {{player.nationality}}</h3>
            </div>
            <div class="mt-3">
                <h3 class="font-bold">Age : {{player.age}}</h3>
            </div>
            <div class="mt-3">
                <p class="font-semibold">{{player.description}}</p>
            </div>


        </div>

    </div>

</div>
